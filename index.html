<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITU TECH - Soluções em TI</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/8f3c2a9e8d.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <img src="assets/img/logo.png" alt="Logo ITU TECH" class="logo">
    
  </header>

  <!-- Serviços -->
  <section class="services">
    <h2>Nossos Serviços</h2>
    <div class="grid">
      <div class="card card-infra">
        <i class="fa-solid fa-server"></i>
        <p>Infraestrutura</p>
      </div>
      <div class="card card-redes">
        <i class="fa-solid fa-network-wired"></i>
        <p>Redes</p>
      </div>
      <div class="card card-cftv">
        <i class="fa-solid fa-video"></i>
        <p>CFTV</p>
      </div>
      <div class="card card-manutencao">
        <i class="fa-solid fa-screwdriver-wrench"></i>
        <p>Manutenção</p>
      </div>
      <div class="card card-desenvolvimento">
        <i class="fa-solid fa-code"></i>
        <p>Desenvolvimento</p>
      </div>
      <div class="card card-instalacao">
        <i class="fa-solid fa-computer"></i>
        <p>Instalação</p>
      </div>
    </div>
  </section>

  <!-- Contato -->
  <section class="contact">
    <h2>Entre em Contato</h2>
    <div class="buttons">
      <a href="https://wa.me/5599999999999" target="_blank" class="btn whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      <a href="mailto:contato@itutech.com" class="btn email"><i class="fa-solid fa-envelope"></i> E-mail</a>
      <a href="https://instagram.com/itutech" target="_blank" class="btn instagram"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://goo.gl/maps/exemplo" target="_blank" class="btn location"><i class="fa-solid fa-map-marker-alt"></i> Localização</a>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="footer">
    <p>© 2025 ITU TECH - Todos os direitos reservados</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
